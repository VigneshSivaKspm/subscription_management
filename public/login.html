<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Membership</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-950 text-white flex items-center justify-center min-h-screen font-['Inter']">
    <div class="w-full max-w-md p-8 bg-slate-900 rounded-3xl border border-slate-800 shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
            <p class="text-slate-400">Log in to manage your premium account</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Email Address</label>
                <input type="email" id="email" required class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="name@company.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Password</label>
                <input type="password" id="password" required class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="••••••••">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-xl font-bold transition shadow-lg shadow-blue-500/20">Sign In</button>
        </form>

        <p class="mt-8 text-center text-slate-400">
            Don't have an account? <a href="/register.html" class="text-blue-500 hover:underline">Register</a>
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    window.location.href = '/dashboard.html';
                } else {
                    alert('Login failed: ' + data.message);
                }
            } catch (err) {
                alert('An error occurred. Make sure the backend is running.');
            }
        });
    </script>
</body>
</html>
