<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Membership</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-950 text-white font-['Inter'] min-h-screen">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 min-h-screen bg-slate-900 border-r border-slate-800 p-6 hidden md:block">
            <div class="text-xl font-bold text-blue-500 mb-10">DASHBOARD</div>
            <nav class="space-y-4">
                <a href="/dashboard.html" class="block px-4 py-2 hover:bg-slate-800 rounded-lg transition">Overview</a>
                <a href="/profile.html" class="block bg-slate-800 px-4 py-2 rounded-lg text-blue-400">My Profile</a>
                <a href="#" class="block px-4 py-2 hover:bg-slate-800 rounded-lg transition">Billing</a>
                <button onclick="logout()" class="block w-full text-left px-4 py-2 text-red-400 hover:bg-red-400/10 rounded-lg transition mt-20">Logout</button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow p-10">
            <header class="mb-10">
                <h1 class="text-3xl font-bold">Edit Profile</h1>
                <p class="text-slate-400">Update your account information</p>
            </header>

            <div class="max-w-2xl bg-slate-900 p-8 rounded-3xl border border-slate-800 shadow-xl">
                <form id="profileForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-2">Full Name</label>
                        <input type="text" id="name" required class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-2">Email Address</label>
                        <input type="email" id="email" disabled class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 opacity-50 cursor-not-allowed">
                        <p class="text-xs text-slate-500 mt-2 italic">Email cannot be changed.</p>
                    </div>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded-xl font-bold transition">Save Changes</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        const token = localStorage.getItem('token');

        async function fetchProfile() {
            if (!token) {
                // Placeholder for non-logged in profile view
                document.getElementById('name').value = 'John Doe';
                document.getElementById('email').value = 'member@premium.com';
                return;
            }
            try {
                const response = await fetch('/user/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                document.getElementById('name').value = data.name || '';
                document.getElementById('email').value = data.email || '';
            } catch (err) {
                console.error('Error fetching profile');
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            
            try {
                const response = await fetch('/user/profile', {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name })
                });

                if (response.ok) {
                    alert('Profile updated successfully!');
                } else {
                    alert('Update failed');
                }
            } catch (err) {
                alert('An error occurred');
            }
        });

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/index.html';
        }

        fetchProfile();
    </script>
</body>
</html>
